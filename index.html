<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up</title>
</head>
  <body>
    <div class="flex-container" >
      <div id="flex-item-one">
        <img src="./Images/ukraine.jpg">
      </div>
      <div id="flex-item-two">
        <div class="form-info">
          Ukraine is Going Through A war right now and with thousands of displaced residence , Ukraine needs Your Help
        </div>
        <div id="input-field">
          <form action="#" method="get">
        
              <legend>Sign-Up to Help Ukraine!</legend>
            <div>
              <label for="first_name">FIRST NAME</label><br>
              <input type="text" name="first_name" id="first_name">
            </div>
            <div>   
              <label for="email">EMAIL</label><br>
              <input type="email" id="email" name="email">
            </div>
            <div>
              <label for="user_password">*PASSWORD</label><br>
              <input type="password" id="user_password" name="user_password" required>
            </div>
          </form>
        </div>
        <div class="submit-btn">
          <button  type="submit">Create Account</button>
          <h3>Already have an account? <span><a href="#">Log In</a></span></h3>
        </div>
      </div>
      </div>
    </div>

  </body>
</html>
